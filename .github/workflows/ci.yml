name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1", "3.2", "3.3"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Run tests
        env:
          MT_NO_PLUGINS: "1"
          CLAUDE_AGENT_SDK_SKIP_VERSION_CHECK: "1"
        run: |
          ruby -Ilib:test -e "Dir['test/test_*.rb'].sort.each { |f| require_relative f }"
